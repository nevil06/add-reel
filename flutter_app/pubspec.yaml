name: addreel_flutter
description: AdReel - Video Ads Platform (Flutter)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  
  # AdMob
  google_mobile_ads: ^5.0.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  
  # HTTP & API
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # State Management
  provider: ^6.1.1
  
  # Image Caching
  cached_network_image: ^3.3.1
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # Pull to Refresh
  pull_to_refresh: ^2.0.0
  
  # Intl for formatting
  intl: ^0.19.0
  
  # Device Info for fingerprinting
  device_info_plus: ^10.1.0
  
  # Crypto for hashing
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
